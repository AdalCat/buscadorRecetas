<body>
    <!-- Barra de navegacion -->
    <section>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a href="/index.html"><img width="50px;" src="/src/assets/ICONS/cocinero.png"></a>
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/index.html">Search</a>

                    <li class="nav-item">

                    </li>
                </ul>
            </div>
        </nav>

        <br>

        <h1 style="text-align: center;">Esta es nuestra maquetación</h1>

    </section>

    <section class="layout">
      <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div style="padding: 1em;" class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="10000">
            <img src="/src/assets/img/1.png" class="d-block w-100" alt="...">

          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="/src/assets/img/2.png" class="d-block w-100" alt="...">
 
          </div>
          <div class="carousel-item">
            <img src="/src/assets/img/3.png" class="d-block w-100" alt="...">

          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

    </section>



    <!-- JavaScript -->
    <script src="/src/js/index.js"></script>
    <!-- JavaScript Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
